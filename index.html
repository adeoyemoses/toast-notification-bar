<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Bar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox">

    </div>
    
    <script>
        let toastBox = document.getElementById("toastBox");
        let successMsg = '<i class="ph ph-check-circle"></i> Successfully submitted';
        let errorMsg = '<i class="ph ph-x-circle"></i> Pls fix the error!';
        let invalidMsg = '<i class="ph ph-exclamation-mark"></i> Invalid input, check again'

        function showToast(msg){
            let toast = document.createElement("div");
            toast.classList.add("toast");
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes("error")) {
                toast.classList.add("error");
            }

            if(msg.includes("Invalid")) {
                toast.classList.add("invalid");
            }

            setTimeout(()=>{
                toast.remove();
            },5000)
        }
    </script>
</body>
</html>
